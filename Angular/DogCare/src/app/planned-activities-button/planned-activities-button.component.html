<!-- Modal for Displaying Planned Activities -->
<div *ngIf="showPopup" class="modal-overlay">
  <div class="modal-content">
    <span class="close-btn" (click)="closePopup()">&times;</span>
    <h2>Planned Activities</h2>
    
    <!-- Display details for each dog and their activities -->
    <div *ngFor="let dog of userDogs; let i = index">
      <h3>{{ dog.name }}</h3>
      <ul>
        <!-- Display each activity with its type and notes -->
        <li *ngFor="let activity of dog.activities">
          {{ activity.timestamp | date: 'medium' }} - {{ activity.activity.name }}: {{ activity.notes }}
        </li>
      </ul>
      <hr *ngIf="i < userDogs.length - 1">
    </div>
    
    <div *ngIf="userDogs.length === 0">No activities found.</div>
  </div>
</div>
