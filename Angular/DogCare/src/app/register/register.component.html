<div class="container mt-4">
    <div class="card">
      <h1>Register as a Dog Owner</h1>
      <form #registerForm="ngForm" (ngSubmit)="save(registerForm)">
        <div class="form-group">
          <label>Name</label>
          <input type="text" [(ngModel)]="name" name="name" required class="form-control" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" [(ngModel)]="email" name="email" required class="form-control" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" [(ngModel)]="password" name="password" required class="form-control" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
      </form>
    </div>
  </div>
