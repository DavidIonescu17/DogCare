<section class="gradient-form d-flex" >
  <div class="container align-self-center">
    <div class="row">
      <div class="col-md-6">
        <div class="card text-black">
          <div class="card-body mx-md-4">
            <div class="text-center">
              <img src="" style="width: 400px;" alt="logo">
              <h4 class="mt-1 mb-5 pb-1">Dog Owner Login</h4>
            </div>
            <form>
              <div class="form-outline mb-4">
                <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="email" placeholder="Enter Email">
                <label class="form-label" for="email">Email</label>
              </div>
              <div class="form-outline mb-4">
                <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="password" placeholder="Enter Password">
                <label class="form-label" for="password">Password</label>
              </div>
              <div class="text-center pt-1 mb-5 pb-1">
                <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" (click)="Login()">Log in</button>
              </div>
              <div class="d-flex align-items-center justify-content-center pb-4">
                <p class="mb-0 me-2">Don't have an account?</p>
                <button type="button" class="btn btn-outline-danger" (click)="navigateToRegister()">Register</button>
              </div>
            </form>
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="password" placeholder="Enter Password">
        </div>
        <button type="submit" class="btn btn-primary" (click)="Login()">Login</button>
        <button type="button" class="btn btn-secondary" (click)="navigateToRegister()">Register</button>
      </form>
    </div>
  </div>
</section>
